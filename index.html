<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qViTS</title>
  </head>
  <body>
    <div class="summary">
      <div class="spinner">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="scores">
        <p class="fs-h3 scalable">Summary</p>
        <div class="values">
          <div class="category reaction" style="--index: 1">
            <div class="label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
              </svg>
              <p class="fs-body-1 scalable">Reaction</p>
            </div>
            <div class="points fs-body-2 scalable">
              <span class="score">00</span>
              <span class="of">/</span>
              <span class="of">100</span>
            </div>
          </div>
          <div class="category memory" style="--index: 2">
            <div class="label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <p class="fs-body-1 scalable">Memory</p>
            </div>
            <div class="points fs-body-2 scalable">
              <span class="score">00</span>
              <span class="of">/</span>
              <span class="of">100</span>
            </div>
          </div>
          <div class="category verbal" style="--index: 3">
            <div class="label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
              </svg>
              <p class="fs-body-1 scalable">Verbal</p>
            </div>
            <div class="points fs-body-2 scalable">
              <span class="score">00</span>
              <span class="of">/</span>
              <span class="of">100</span>
            </div>
          </div>
          <div class="category visual" style="--index: 4">
            <div class="label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>
              <p class="fs-body-1 scalable">Visual</p>
            </div>
            <div class="points fs-body-2 scalable">
              <span class="score">00</span>
              <span class="of">/</span>
              <span class="of">100</span>
            </div>
          </div>
        </div>
        <a
          href="https://youtu.be/tKi9Z-f6qX4"
          target="_blank"
          class="link fs-body-2 scalable"
          >Continue</a
        >
      </div>
      <div class="result">
        <p class="fs-h3 scalable">Your Result</p>
        <div class="orb">
          <p class="fs-h1 scalable">00</p>
          <div class="fs-body-2 scalable">of 100</div>
        </div>
        <p class="value fs-h2 scalable"></p>
        <p class="message fs-body-1 scalable"></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
